name: Hourly Keno Scraper

on:
  schedule:
    # Runs at minute 5 past every hour (e.g., 1:05, 2:05)
    - cron: '5 * * * *'
  workflow_dispatch: # Allows you to run it manually to test

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout content
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Install Playwright browsers
          playwright install chromium

      - name: Run Scraper
        run: python scraper.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add results.csv
          # Only commit if there are changes (i.e., new data found)
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update: New Keno draws" && git push)
